<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day of the Week</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="dayOfTheWk.css">
    <script src="js/dayOfTheWk.js" type="text/javascript"></script>
</head>
<body>

    <!-- <img src="images/img.jpeg" class="img-fluid" alt="Responsive image"> -->
    <div class="view" style="background-image: url(images/img.jpeg); background-repeat: no-repeat; background-size: cover;background-position: center center;"></div>

    <div class="container">  
        <div class="jumbotron">
            <h2>A Program To Help Show When You Were Born</h2>
        </div>

        <form>
         <input type="text" value="year" name="year" id="yearOfBirth"> <br>

         <input type="text" id="monthOfBirth" value="month" name="month"> <br>

         <input type="text" id="dayOfBirth" value="day" name="day"> <br>

         <input type="radio" name="gender" id="female" value="Female">
         <label for="female">Female</label><br>

         <input type="radio" name="gender" id="male" value="Male">
         <label for="male">Male</label><br>

         <input type="submit" id="submitButton" value="submit" onclick="showDay()">
        </form>

        <p id="putHere">Your name is: </p>

    </div>
</body>
</html>
