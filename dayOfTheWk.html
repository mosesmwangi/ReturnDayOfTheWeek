<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day of the Week</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="dayOfTheWk.css">
    <script src="js/dayOfTheWk.js" type="text/javascript"></script>
</head>
<body>

    <!-- <img src="images/img.jpeg" alt=""> -->
    <!-- <div class="view" style="background-image: url(images/img.jpeg); background-repeat: no-repeat; background-size: cover;background-position: center center;"></div> -->

    <div class="container">  

        <div class="jumbotron">
            <h2>A Program To Help Show When You Were Born</h2>
        </div>

        <hr>

        <div>
            <h3>
                Are you from Ghana? Well, in case you were from there, this program helps 
                You To Know The Day of The Week You Were Born. It goes ahead to show YOu the Name YOu'd be Given HAd YOu Been 
                Born on the Very Day.
            </h3>
        </div>

        <hr>

        <form>
        
         <div>
           <input type="text" placeholder="year" name="year" id="yearOfBirth"> <br> 
         </div>

         <div class="form-group">
           <input type="text" id="monthOfBirth" placeholder="month" name="month"> <br>
         </div>

         <div class="form-group">        
           <input type="text" id="dayOfBirth" placeholder="day" name="day"> <br>
         </div>

         <input type="radio" name="gender" id="female" placeholder="Female">
         <label for="female">Female</label><br> 

         <input type="radio" name="gender" id="male" value="Male">
         <label for="male">Male</label><br>

        </form> 

        <hr>
        <p id="putHere"></p>

    </div>

    

</body>
